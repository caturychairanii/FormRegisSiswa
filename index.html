<!DOCTYPE html>
<html>
<head>
	<title>Registrasi Siswa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div>
	<h1 class="Card_Green">Student Registration Form</h1>

	<div class="header">
		<label>Date</label>
		<input type="date" name="date">
	</div>
	<div class="card">
		<h3 class="card-title">PERSONAL INFORMATION</h3>
		<div>
			<label>Name</label>
			<input type="text" name="name">
		</div>

		<div>
			<label>Date of Birth</label>
			<input type="text" name="DateOfbirth">
		</div>
	</div>

	<div class="card">
		<h3 class="card-title">CONTACT INFORMATION</h3>
		<div>
			<label>Address</label>
			<input type="text" name="address">
		</div>

		<div class="col-md3">
			<label>City</label>
			<input type="text" name="city">
		</div>
		<div class="col-md3">
			<label>Province/State</label>
			<input type="text" name="province">
		</div>
		<div class="col-md3">
			<label>Zip Code</label>
			<input type="text" name="zip_code">
		</div>
		<div class="col-md3">
			<label>Country</label>
			<input type="text" name="country">
		</div>

		<div class="col-md3">
			<label>Phone</label>
			<input type="number" name="phone">
		</div>
		<div class="col-md3">
			<label>Email</label>
			<input type="email" name="email">
		</div>
		<div class="form-group">
			<label>Membership Type</label>
			<input type="radio" name="membership_type">Reguler
			<input type="radio" name="membership_type">Premium
			<input type="radio" name="membership_type">VIP
		</div>

		
	</div>

	<div class="card">
		<h3 class="card-title">COURSE INFORMATION</h3>
		<div>
			<label>Course Name</label>
			<input type="text" name="course_name">
		</div>

		<div class="form-group">
			<label>Payment Details</label>
			<input type="radio" name="payment_details">Cash
			<input type="radio" name="payment_details">Cheque
			<input type="radio" name="payment_details">Credit Card
		</div>

		<div>
			<label>Comments</label>
			<textarea name="comments"></textarea>
		</div>

	</div>

	<div class="button-body">
		<button class="button-card">STUDENT SIGNATURE</button>
		<button class="button-card">VALIDATED BY</button>
	</div>

	<input type="submit" value="SUBMIT" name="button">
</div>


</body>
</html>
